services:
  - type: web
    name: community-classes-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: npm --workspace apps/api run build
    startCommand: npm --workspace apps/api run start
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
